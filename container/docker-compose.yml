# Docker Compose配置文件
# 用于简化Python HTTP服务器的部署和管理

version: '3.8'

services:
  python-http-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: python-http-server
    ports:
      - "8000:8000"  # 主机端口:容器端口
    environment:
      - PORT=8000
    volumes:
      # 可选: 挂载日志目录到主机
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(5); s.connect(('localhost', 8000)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - python-demo-network

networks:
  python-demo-network:
    driver: bridge

# ===========================================
# 使用说明:
# ===========================================
# 启动服务:
#   docker-compose up -d
#
# 查看日志:
#   docker-compose logs -f
#
# 停止服务:
#   docker-compose down
#
# 重新构建并启动:
#   docker-compose up --build -d
#
# 查看服务状态:
#   docker-compose ps
# ===========================================
